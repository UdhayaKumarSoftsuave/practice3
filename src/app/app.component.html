

<div class="container">
    <div class="col-xs-12">
        <form (ngSubmit) = "onSubmit()" [formGroup] = "form">
            <div class="form-group">
                <label for="projectName">Project name</label>
                <input type="text" name="name" id="name" class="form-control" formControlName = "username">
            </div>
            <div class="form-group">
                <label for="mail">Mail</label>
                <input type="email" name="mail" id="mail" class="form-control" formControlName = "mail">
            </div>
            <div class="form-group">
                <select name="cars" id="cars"  class="form-control" formControlName = "status">
                        <option *ngFor = "let state of status" [value]="state">{{state}}</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
